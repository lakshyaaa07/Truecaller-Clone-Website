<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truecaller</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/0/02/TrueCaller_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background1">

        <div class="navbar">
            <div class="left">
                <ul>
                    <img src="./images/logo.png" alt="logo" width="107px" height="21px" />
                    <li class="navItem">About Us</li>
                    <li class="navItem3">Features <i class="fa-solid fa-angle-down"></i>
                        <ul class="dropdown">
                            <li>Features</li>
                            <li>Premium</li>
                            <li>Phone Number Lookup</li>
                        </ul>

                    </li>
                    <li class="navItem">Privacy</li>
                    <li class="navItem">Help</li>
                    <li class="navItem">For Business</li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li class="navItem2"><i class="fa-solid fa-user"></i> Sign in</li>
                    <li class="downloadButton">Download Truecaller</li>
                </ul>
            </div>
        </div>

            <div class="mainTitle">
                <h1 class="mTitle"><b>The World's Best Caller ID and Spam Blocking App</b></h1>
                <div class="searchBar">
                    <h3>+91</h3>
                    <input type="text" class="searchInput" placeholder="Search phone number.." />
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
    
                <div class="store">
                    <div class="storeItem">
                        <div class="storeLeft">
                            <img src="./images/play-store.svg" width="22px" height="22px">
                        </div>
                        <div class="storeRight">
                            <h4>Play Store</h4>
                            <a class="rating">
    
                                <h6>4.4</h6>
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                            </a>
                        </div>
                    </div>
                    <div class="storeItem">
                        <div class="storeLeft">
                            <img src="./images/AppStoreIcon.svg" width="22px" height="22px" />
                        </div>
                        <div class="storeRight">
                            <h4>App Store</h4>
                            <a class="rating">
                                <h6>4.5</h6>
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_full.svg" alt="star" width="11px" height="10px" />
                                <img src="./images/star_half.svg" alt="star" width="11px" height="10px" />
                            </a>
                        </div>
                    </div>
    
                    <div class="storeItem2">
                        <img src="./images/download-btn-blue.svg" width="22px" height="22px" />
                        <h4>Download APK</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="posterBg">
        <div class="poster">
            <img src="./images/gadjets.png" alt="poster" />
            <img src="./images/newyork-post.png" alt="poster" />
            <img src="./images/cnet.png" alt="poster" />
            <img src="./images/cnbc.png" alt="poster" />
            <img src="./images/washington.png" alt="poster" />
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
